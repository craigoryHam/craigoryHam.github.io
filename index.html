<!DOCTYPE html>

<head>

    <style>
        header{
            height: 40px;
            margin-bottom: 30px;
        }

        .navigation-container h1 a:hover {
			color: #f1f1f1;
            font-size: 28px;
		}

		.navigation-container h1 a.current {
			color: #f1f1f1;

        body {
            
            background: linear-gradient(180deg, #2b2727, #151618);
            font-family: 'Abel', sans-serif;
            text-align: center;
            color: #e5a471;
            font-weight: 300;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        h1, h2 {

        h1 {

        a {
            text-decoration: none;

            text-align: center;
        }

        .placeholder-image {
            width: auto;
            height: auto;
            max-width: 100%;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }

        .white-text {
            color: #f1f1f1;
        }

        .bold {
            font-weight: bold;
            color: #f1f1f1;
        }

        .italic {
            font-style: italic;
        }

        .parent-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 0 20px;
        }

        .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 0;
            max-width: 100%;
            }
        .text-container {
            
            text-align: left;
            margin-left: 200px;
            margin-top: inherit;
            flex: 1;
            max-width: calc(100% - 390px);
            }   


        p, h2 {
            font-size: 40px;
            margin: 0;
            word-wrap: break-word;
        }

        .top-text {
            width: 100%;
            text-align: left;
            margin-top: 20px;
            margin-bottom: 20px;
            
        }

        .email {
            color: #f1f1f1;
            font-size: 32px;
            margin-top: 30px;
            margin-bottom: 0px;
        }
        /* Tablet Portrait */
        @media only screen and (max-width: 1024px) {
            .parent-container {
                padding: 0;
            }
            .content-container {
                flex-direction: column;
                align-items: center;
            }
            .text-container {
                margin-left: 0;
                margin-top: 40px;
                max-width: 100%;
            }
            .navigation-container h1 {
                
            }
            }
        /* Tablet Landscape */
        @media only screen and (max-width: 768px) and (orientation: portrait){
            .parent-container {
                flex-direction: column;
                align-items: center;
            }

            .text-container {
                margin-left: 0;
                margin-top: 20px;
                max-width: 100%;
            }

            .placeholder-image {
                margin-top: 60px;
                width: 75%;
                height: auto;
            }
            }
        /* Tablet Portrait */
        @media only screen and (max-width: 768px) and (orientation: landscape) {
        .parent-container {
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
        }

        .text-container {
            margin-left: 40px;
            margin-top: 0;
            max-width: calc(100% - 360px);
        }

        .placeholder-image {
            margin-top: 80px;
            width: 300px;
            height: auto;
        }
        }
        /* Smartphone Portrait and Landscape */
        @media only screen and (max-width: 480px) {
        .placeholder-image {
            margin-top: 30px;
            width: 90%;
            height: auto;
        }              

        body {
            background: linear-gradient(180deg, #2b2727, #151618);
            font-family: 'Abel', sans-serif;
            text-align: center;
            color: #e5a471;
            font-weight: 300;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
            padding-top: 60px;
        }
    }

</style>
